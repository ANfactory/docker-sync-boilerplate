syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  appcode-unison-dualside-sync: # tip: add -sync and you keep consistent names als a convention
    src: './app'
    dest: '/var/www'
    sync_host_ip: 'localhost'
    sync_host_port: 20873
    sync_strategy: 'unison_dualside'
    sync_userid: 'from_host'
    unison-dualside_host_ip: 'auto'
    unison-dualside_host_server_port: 6000
